<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWorld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="icons/mundo.png" alt="Ícono" class="header-icon">
        <h1>Estados Unidos Mexicanos</h1>
        <button id="theme-toggle">
            <img id="theme-icon" src="icons/sun-icon.png" alt="Toggle Theme" width="24" height="24">
          </button>
    </header>
    <main id="cities-container">
        <!-- Las tarjetas de las ciudades serán generadas dinámicamente -->
    </main>
    <footer>
        <!-- Ícono de notic¡ia separado del banner -->
        <img src="icons/icon_noticias.png" alt="Ícono de noticia" class="news-icon">
        
        <!-- Contenedor del banner de noticias -->
        <div class="news-banner">
            <div class="news-content">
                <p></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <button id="play-sound">Reproducir sonido de lluvia</button>
    <audio id="rain-sound" src="audio/sonido_lluvia.mp3" loop></audio>

</body>
</html>
